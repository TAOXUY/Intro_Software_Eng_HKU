{% extends "base_generic.html" %}

{% block content %}
<h1>Added Tags</h1>

{% if tag_list %}
<ul>
  {% for tag in tag_list %} 
<!--       class="{% if bookinst.is_overdue %}text-danger{% endif %}"



-->    
<p>Tag- {{tag.name}}:</p>
{% for game in tag.game.all %} 
<li >

<a href="{% url 'game-detail' game.pk %}">{{game.name}}</a>     
</li>
{% endfor %}
{% endfor %}
</ul>

{% else %}
<p>You have added zero tags.</p>
{% endif %}       
{% endblock %}
