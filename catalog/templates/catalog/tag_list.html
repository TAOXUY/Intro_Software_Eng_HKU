{% extends "base_generic.html" %}

{% block content %}
    <h1>Tag List</h1>

    {% if tag_list %}
    <ul>

      {% for tag in tag_list %}
      <li>
        <a href="{{ tag.get_absolute_url }}">{{ tag.name }}</a> 
      </li>
      {% endfor %}

    </ul>
    {% else %}
    <p>There are no tags in the market.</p>
    {% endif %}       
{% endblock %}
